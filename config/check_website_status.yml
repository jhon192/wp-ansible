- name: Optimizar seguridad y logs Apache
  hosts: localhost
  become: yes
  gather_facts: yes

  vars:
    ansible_remote_tmp: "/tmp/.ansible-123324453"

  tasks:

    - name: Reemplazar sintaxis antigua {} por [] en archivos PHP
      shell: |
        find /home/semaphore -type f -name "*.php" -exec sed -i 's/\([a-zA-Z0-9_]\){\([^\}]*\)}/\1[\2]/g' {} +
      args:
        executable: /bin/bash
      notify:
        - Restart Apache
