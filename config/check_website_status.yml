---
- name: Reemplazar todos los index.php de sitios en /home/semaphore
  hosts: localhost
  become: true
  vars:
    ansible_remote_tmp: "/tmp/.ansible-123324453"
  tasks:

  - name: ver estado completo de apache
    command: journalctl -xeu apache2.service --no-pager | tail -n 50
    register: apache_status

  - debug:
      msg: "{{ apache_status.stdout_lines }}"
