---
- name: Reemplazar index.php con contenido WordPress
  hosts: localhost
  become: true

  vars:
    ansible_remote_tmp: "/tmp/.ansible-123324453"
  tasks:

    - name: Habilitar WP_DEBUG en wp-config.php
      lineinfile:
        path: "{{ item }}"
        regexp: "define\\('WP_DEBUG',.*\\);"
        line: "define('WP_DEBUG', true);"
        insertafter: "/* That's all, stop editing! Happy publishing. */"
        backup: yes
      loop: "{{ lookup('ansible.builtin.find', '/home/semaphore/', recurse=True, patterns='wp-config.php', wantlist=True) }}"

